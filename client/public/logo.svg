<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner Circle for depth -->
  <circle cx="100" cy="100" r="85" fill="#ffffff" opacity="0.1"/>

  <!-- Main Icon Group -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Mountain/Wall Landscape (representing wallpapers) -->
    <path
      d="M10 75 L25 35 L45 55 L65 15 L85 50 L85 75 Z"
      fill="white"
      opacity="0.6"
    />

    <!-- Camera Frame (outer) -->
    <rect
      x="15"
      y="20"
      width="70"
      height="55"
      rx="5"
      fill="none"
      stroke="white"
      stroke-width="3.5"
      stroke-linecap="round"
    />

    <!-- Camera Top Notch -->
    <path
      d="M35 20 L40 10 L60 10 L65 20"
      fill="none"
      stroke="white"
      stroke-width="3.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Camera Lens (center circle) -->
    <circle
      cx="50"
      cy="47.5"
      r="15"
      fill="none"
      stroke="white"
      stroke-width="3.5"
    />

    <!-- Inner lens detail -->
    <circle
      cx="50"
      cy="47.5"
      r="8"
      fill="white"
      opacity="0.3"
    />

    <!-- Lens reflection -->
    <path
      d="M45 42 Q48 40 52 42"
      fill="none"
      stroke="white"
      stroke-width="2"
      stroke-linecap="round"
      opacity="0.8"
    />

    <!-- Sparkle/Star effect (top right) -->
    <g opacity="0.9">
      <path
        d="M75 25 L76.5 29 L80.5 30 L76.5 31 L75 35 L73.5 31 L69.5 30 L73.5 29 Z"
        fill="white"
      />
    </g>

    <!-- Additional sparkles -->
    <circle cx="20" cy="30" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="80" cy="65" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="30" cy="70" r="1" fill="white" opacity="0.6"/>
  </g>

  <!-- Decorative ring around the circle -->
  <circle
    cx="100"
    cy="100"
    r="92"
    fill="none"
    stroke="white"
    stroke-width="1.5"
    opacity="0.3"
  />
</svg>
