<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Horizontal logo with text -->
  <defs>
    <linearGradient id="horizBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="horizTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <filter id="horizGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#horizBgGradient)"/>

  <!-- Icon Elements -->
  <g transform="translate(20, 20)" filter="url(#horizGlow)">
    <!-- Mountain -->
    <path
      d="M5 55 L15 25 L28 40 L40 10 L53 37.5 L53 55 Z"
      fill="white"
      opacity="0.6"
    />

    <!-- Camera Frame -->
    <rect
      x="10"
      y="15"
      width="45"
      height="40"
      rx="3"
      fill="none"
      stroke="white"
      stroke-width="2.5"
      stroke-linecap="round"
    />

    <!-- Camera Top -->
    <path
      d="M22 15 L25 8 L40 8 L43 15"
      fill="none"
      stroke="white"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Lens -->
    <circle cx="32.5" cy="35" r="10" fill="none" stroke="white" stroke-width="2.5"/>
    <circle cx="32.5" cy="35" r="5" fill="white" opacity="0.3"/>

    <!-- Sparkle -->
    <path
      d="M50 20 L51 23 L54 24 L51 25 L50 28 L49 25 L46 24 L49 23 Z"
      fill="white"
    />
  </g>

  <!-- Text: WallsPie -->
  <text x="110" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="url(#horizTextGradient)">
    WallsPie
  </text>

  <!-- Subtle tagline (optional) -->
  <text x="112" y="82" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" opacity="0.8">
    Your Wallpaper Collection
  </text>
</svg>
