<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White version for dark backgrounds -->
  <defs>
    <filter id="whiteGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="white"/>

  <!-- Inner subtle gradient -->
  <circle cx="100" cy="100" r="85" fill="#f9f9f9"/>

  <!-- Icon Group -->
  <g transform="translate(50, 50)" filter="url(#whiteGlow)">
    <!-- Mountain/Wall Landscape -->
    <path
      d="M10 75 L25 35 L45 55 L65 15 L85 50 L85 75 Z"
      fill="#9333ea"
      opacity="0.3"
    />

    <!-- Camera Frame -->
    <rect
      x="15"
      y="20"
      width="70"
      height="55"
      rx="5"
      fill="none"
      stroke="#9333ea"
      stroke-width="3.5"
      stroke-linecap="round"
    />

    <!-- Camera Top -->
    <path
      d="M35 20 L40 10 L60 10 L65 20"
      fill="none"
      stroke="#9333ea"
      stroke-width="3.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Lens -->
    <circle
      cx="50"
      cy="47.5"
      r="15"
      fill="none"
      stroke="#9333ea"
      stroke-width="3.5"
    />

    <!-- Inner lens -->
    <circle
      cx="50"
      cy="47.5"
      r="8"
      fill="#ec4899"
      opacity="0.2"
    />

    <!-- Lens reflection -->
    <path
      d="M45 42 Q48 40 52 42"
      fill="none"
      stroke="#9333ea"
      stroke-width="2"
      stroke-linecap="round"
      opacity="0.6"
    />

    <!-- Sparkle -->
    <path
      d="M75 25 L76.5 29 L80.5 30 L76.5 31 L75 35 L73.5 31 L69.5 30 L73.5 29 Z"
      fill="#ec4899"
    />

    <!-- Additional sparkles -->
    <circle cx="20" cy="30" r="1.5" fill="#9333ea" opacity="0.5"/>
    <circle cx="80" cy="65" r="1.5" fill="#ec4899" opacity="0.5"/>
    <circle cx="30" cy="70" r="1" fill="#9333ea" opacity="0.4"/>
  </g>
</svg>
