<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="iconBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>

    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#iconBgGradient)"/>

  <!-- Icon Elements -->
  <g filter="url(#iconGlow)">
    <!-- Mountain/Wall Landscape -->
    <path
      d="M15 70 L27.5 40 L42.5 52.5 L57.5 25 L72.5 55 L72.5 70 Z"
      fill="white"
      opacity="0.6"
    />

    <!-- Camera Frame -->
    <rect
      x="20"
      y="25"
      width="60"
      height="50"
      rx="4"
      fill="none"
      stroke="white"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Camera Top -->
    <path
      d="M35 25 L40 17 L60 17 L65 25"
      fill="none"
      stroke="white"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Lens -->
    <circle
      cx="50"
      cy="50"
      r="12"
      fill="none"
      stroke="white"
      stroke-width="3"
    />

    <!-- Inner lens -->
    <circle
      cx="50"
      cy="50"
      r="6"
      fill="white"
      opacity="0.3"
    />

    <!-- Sparkle -->
    <path
      d="M72 30 L73 33 L76 34 L73 35 L72 38 L71 35 L68 34 L71 33 Z"
      fill="white"
    />
  </g>
</svg>
